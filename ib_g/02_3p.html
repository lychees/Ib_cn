    <div align="center">
<p><strong><font color="#FFFFFF" size="+3">Mary</font></strong>
</div>
<div align="center">
  <p><br>
    <img src="img/mary/01.png" width="136" height="374" /><br>
    <br>
    <font color="#999999" size="2">设计理念是「像画出来一样的美少女」（虽然是这么想的…）。 <br>
    只有Mary是故意比别的角色色彩饱和度来得高一点。 </font>
    <br>
    <br>
    <br>
    <br>
    <br>
    <img src="img/mary/02.png" width="247" height="362" /><br>
    <br>
    <font color="#999999" size="2">最喜欢可爱的东西。
    <br>
    最喜欢玩耍，看起来很好吃的东西也最喜欢了。     </font>
    <br>
    
    <br>
    <br>
    <br>
    <br>
    <br>
    <img src="img/mary/03.png" width="383" height="284" /><br>
    <br>
    <font color="#999999" size="2">决定用什么颜色实在是很艰难的决定，Mary…。
    <br>
    个人的话，也很喜欢从左开始的第二个。
    <br>
    但是有点海洋的感觉所以驳回。
    <br> 
    </font>
    <br>
    <br>
    <br>
    <br>
    <img src="img/mary/04.jpg" width="210" height="422" /><br>
    <br>
    <font color="#999999" size="2">暖呼呼。
    <br>
    还想多创造一些两个人的对话。     </font>
    <br>
    <br>
    <br>
    <br>
